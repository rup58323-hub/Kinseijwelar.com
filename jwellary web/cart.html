<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana's Jewelry - Cart</title>
<link rel="stylesheet" href="css/card.css">
</head>
<body>

<header>
  <div class="container">
    <h1 class="logo">Diana’s Jewelry</h1>
    <nav>
      <ul>
		        <li><a href="index.html">Home</a></li>
        <li><a href="#">New Collection</a></li>
        <li><a href="#">Necklaces</a></li>
        <li><a href="#">Earrings</a></li>
        <li><a href="#">Rings</a></li>
        <li><a href="#">Gift Cards</a></li>
      </ul>
    </nav>
    <div class="cart-info">
      <span id="cart-count">3 items</span>
      <span id="cart-total">$4,500</span>
    </div>
  </div>
</header>

<main>
  <div class="container cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items" id="cart-items">
      <!-- JS will populate items here -->
    </div>
    <div class="cart-summary">
      <p>Subtotal: <span id="subtotal">$0</span></p>
      <p>Shipping: <span id="shipping">$30</span></p>
      <h3>Total: <span id="total">$0</span></h3>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Diana’s Jewelry. All Rights Reserved.</p>
  </div>
</footer>

<script>const cartItems = [
  {
    name: "Gold Necklace",
    desc: "Elegant gold necklace for special occasions.",
    price: 1350,
    img: "img/nek1.jpg",
    qty:1
  },
  {
    name: "Diamond Earrings",
    desc: "Sparkling diamond earrings.",
    price: 2100,
    img: "img/nek2.jpg",
    qty:1
  },
  {
    name: "Gold Ring",
    desc: "Classic gold ring.",
    price: 1050,
    img: "img/nek3.jpg",
    qty:1
  }
];

const cartContainer = document.getElementById('cart-items');

function renderCart() {
  cartContainer.innerHTML = '';
  cartItems.forEach((item, index)=>{
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="cart-item-info">
        <h4>${item.name}</h4>
        <p>${item.desc}</p>
        <p>Price: $${item.price}</p>
      </div>
      <div class="cart-item-actions">
        <select data-index="${index}">
          ${[...Array(10).keys()].map(i => `<option value="${i+1}" ${i+1===item.qty?'selected':''}>${i+1}</option>`).join('')}
        </select>
        <br>
        <button data-index="${index}">Delete</button>
      </div>
    `;
    cartContainer.appendChild(div);
  });
  updateTotals();
}

function updateTotals() {
  let subtotal = cartItems.reduce((sum,item)=> sum + item.price*item.qty,0);
  document.getElementById('subtotal').innerText = `$${subtotal}`;
  const shipping = 30;
  document.getElementById('total').innerText = `$${subtotal + shipping}`;
  document.getElementById('cart-count').innerText = `${cartItems.reduce((sum,item)=>sum+item.qty,0)} items`;
  document.getElementById('cart-total').innerText = `$${subtotal}`;
}

cartContainer.addEventListener('change', e=>{
  if(e.target.tagName==='SELECT'){
    const index = e.target.dataset.index;
    cartItems[index].qty = parseInt(e.target.value);
    updateTotals();
  }
});

cartContainer.addEventListener('click', e=>{
  if(e.target.tagName==='BUTTON'){
    const index = e.target.dataset.index;
    cartItems.splice(index,1);
    renderCart();
  }
});

renderCart();
</script>
</body>
</html>
